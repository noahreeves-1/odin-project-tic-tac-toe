<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="ttt">Tic Tac Toe</h1>
        <div class="display"></div>
        <div class="winCounter">Wins:</div>
        <div id=gameboard >
<!-- GAMEBOARD PLACEHOLDER -->
        </div>
        <div id="markerInstructions">
            Choose your marker
        </div>

        <div class="choices">
            <div class="choice choiceX">X</div>
            <div class="choice choiceO">O</div>
        </div>

        <button class="quit-button">
            Q U I T
        </button>
        
        <div class="name-text">
            What's your name?
        </div>

        <form class="name-card">
            <input type="text" id="name-input" name="Name">
            <button type="button" id="submit-name" name="Submit">Set Name</button>
        </form>
        
    </main>
</body>
</html>
